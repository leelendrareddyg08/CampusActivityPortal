<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
<head>
<title>Display Activities</title>
</head>
<body>
<style>
	.db
	{
		background-color: #6a5f4b52;
		color:white;
	}
	body
	{
	background-image: url("act.jpg");
	color:white;
	}
	a
	{
		color: yellow;
	}
</style>
<div style="display:flex;">
<h1>Campus Activity Portal</h1>
<h:form style="margin-top: 3%; margin-left:68%; display:flex;">
	<h:commandButton action="HomeAfLn" value="Go to home" /><br></br>
	<h:commandButton action="home" value="Log Out" />
</h:form>
</div>
<hr color = "red"/><hr color = "red"/>
<h2>This page is to Display all the current activites</h2>
<p>
<h:form>
<h:dataTable value="#{activitybean.lst}" var="row" border = "1">
			<h:column>
				<f:facet name="header">Activity ID</f:facet>
				#{row.activityid}
			</h:column>
			<h:column>
				<f:facet name="header">Activity Name</f:facet>
				#{row.activityname}
			</h:column>
			<h:column>
				<f:facet name="header">Activity Date</f:facet>
				#{row.activitydate}
			</h:column>
			<h:column>
				<f:facet name="header">Activity Type</f:facet>
				#{row.activitytype}
			</h:column>
			<h:column>
				<f:facet name="header">Activity Info</f:facet>
				#{row.activityinfo}
			</h:column>
		</h:dataTable>
<h:outputLabel value="#{activitybean.response}" />
</h:form>
<h:form>
	<p><h:commandLink action="NewActivity" value="Add Activities" color = "yellow"/></p>
	<p><h:commandLink action="ModifyActivity" value="Modify Activity" color = "yellow"/></p>
	<p><h:commandLink action="DeleteActivity" value="Delete Activity" color = "yellow"/></p>
</h:form>
</p>
</body>
</html>
